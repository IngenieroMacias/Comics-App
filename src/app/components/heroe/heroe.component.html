<h1 class="animated fadeIn mt-5">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion |date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <p>{{heroe.nombre}}</p>
        <hr>
        <p style="text-align:justify;">{{heroe.descripcion}}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc.png" alt="dc comics" >
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.png" alt="marvel comics" >
        </div>
    </div>
</div>
