<div *ngIf="heroes.length==0" class="row mt-5">
  <div class="col-md-12">
   <div class="alert alert-info">
     No existen resultados que considan con la busqueda de {{termino}}
   </div>
  </div>
</div>

<div class="card-columns mt-5" *ngFor="let hero of heroes">
    <app-tarjeta [hero]='hero' [index]='hero.idx' *ngFor="let hero of heroes"></app-tarjeta>
</div>
